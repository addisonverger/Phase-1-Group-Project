<!DOCTYPE html>
<html>
<head>
  <title>showGo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="index.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Title,intro, and search bar -->
    <div id="site-header">
      <!-- Title and intro -->
      <div id="site-title">
        <h1 class="title is-1 has-text-centered has-text-info">showGo</h1>
        <p class="subtitle has-text-centered has-text-light">Search for your favorite artists, discover local shows & learn about new favorites.</p>
      </div>
      <!-- Search bar -->
      <div class="field is-grouped">
        <input class="input" id="search-bar" type="text" placeholder="Search">
        <input class="button is-info is-outlined" id= "search" type="submit" value="Search">
      </div>
    </div>
    <!-- Results -->
    <div id="results-container" class="tile is-ancestor is-vertical is-parent">
      <!-- result card -->
      <div class="tile is-dark notification is-child box band-listing">
      </div>
    </div>
<!-- Loader for infinite scroll -->
    <div id="loader">
    </div>
  </div>
<!-- Javascript Scripts -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>
  <script src="index.js"></script>
</body>
</html>
